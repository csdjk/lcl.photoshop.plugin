<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导出插件</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="app">
        <h3>图层导出工具</h3>
        <main class="main">
            <div class="section">
                <h4>导出设置</h4>
                <div class="row">
                    <label>导出路径：</label>
                    <input type="text" id="export-path" placeholder="选择导出文件夹" value="F:/Pictures/temp">
                    <button id="browse-path" class="btn-small">浏览</button>
                </div>
                <div class="row">
                    <label>导出格式：</label>
                    <select id="export-format">
                        <option value="tga">TGA</option>
                        <option value="png">PNG</option>
                        <option value="jpg">JPG</option>
                    </select>
                </div>
                <div class="row">
                    <label>导出范围：</label>
                    <div class="radio-group">
                        <label class="radio">
                            <input type="radio" name="export-range" id="export-visible" value="visible" checked> 当前显示
                        </label>
                        <label class="radio">
                            <input type="radio" name="export-range" id="export-current" value="current"> 当前图层
                        </label>
                        <label class="radio">
                            <input type="radio" name="export-range" id="export-all" value="all"> All
                        </label>
                    </div>
                </div>
                <div class="row quality-row" id="jpg-quality-row" style="display: none;">
                    <label>JPG 质量：</label>
                    <input type="range" id="jpg-quality" min="1" max="12" step="1" value="10">
                    <span id="jpg-quality-value">10</span>
                </div>
                <button id="export-layers">导出图层</button>
            </div>
            <div class="export-status" id="export-status"></div>
        </main>
    </div>
    <script type="text/javascript" src="./js/CSInterface.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
